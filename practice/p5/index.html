<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice 5: Like/Dislike Video App</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>

<body>

  <!--Embed here any YouTube video using the "iframe" tag -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/-HCRaobEoSs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <div style="display:flex">

    <button id="like">
      <img src="img/like.png" alt="Like button" width="35" style = "display: none" value  = 1 id= "displayed" />
    <img src="img/cancel_like.png" alt="Like button" width="35" value  = 0 id = "notdisplayed" />
  </button>
    <span id="likes"></span>


    <button id="dislike">
      <img src="img/dislike.png" alt="Dislike button" width="35" style = "display: none"  value = 1 id= "displayed" />
    <img src="img/cancel_dislike.png" alt="Dislike button" width="35" value  =0 id = "notdisplayed" />
  </button>
    <span id="dislikes"></span>


  </div>



  <!--The number of likes is displayed within the span below-->
  <span id="dislikes"></span>

</body>
<script>
  //This AJAX call returns a number of "likes" and "dislikes"
  //Enter a YouTube video id for "data".

  $.ajax({
    type: "get",
    url: "https://cst336.herokuapp.com/projects/api/videoLikesAPI.php",
    dataType: "json",
    data: { "videoId": "-HCRaobEoSs" }, //   <----AS THE VALUE, ENTER THE YOUTUBE VIDEO ID

    success: function(data, status) {
      $("#likes").html("Likes: " + data.likes);
      $("#dislikes").html("Dislikes: " + data.dislikes);
    },
    complete: function(data, status) {
      //alert(status);
    }
  });

  $( "#like" ).click(function() {
  
    
  })
</script>

</html>
